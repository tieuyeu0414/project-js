                            <div class="register__text">
                                <h2>Form Đăng Ký</h2>
                            </div>
                            <div class="register__form">
                                <form action="" name="myForm">
                                    <div class="register__form-table">
                                        <div class="table__reg">
                                            <i class="fa fa-user text-muted" aria-hidden="true"></i>
                                            <input class="table__reg-input table__reg-input1" name="username" type="text" placeholder="Tên đăng nhập" value="" required>
                                        </div>
                                        <div class="table__password">
                                            <div>
                                                <div class="table__reg table__password-pass">
                                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                                    <input class="table__reg-input table__reg-hid" name="password" type="password" value="" placeholder="Mật khẩu" required>  
                                                    <a class="table__reg-hidden0" href="#"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                                </div>
                                            </div>
                                            <div class="table__password-mr">
                                                <div class="table__reg table__password-pass">
                                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                                    <input class="table__reg-input table__reg-hid1" name="repassword" type="password" value="" placeholder="Nhập lại mật khẩu" required> 
                                                    <a class="table__reg-hidden1" href=""><i class="fa fa-eye" aria-hidden="true"></i></a>
                                                </div>
                                                <div class="pass-re"></div>
                                            </div>
                                        </div>
                                        <div class="table__reg">
                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                            <input class="table__reg-input table__reg-input1" name="email" type="email" value="" placeholder="Email" required> 
                                        </div>
                                        <h5 style="margin: 0;">Ngày sinh</h5>
                                        <div class="table__reg">                                           
                                            <i class="fa fa-calendar-o" aria-hidden="true"></i>
                                            <input class="table__reg-input table__reg-input1" name="date" type="date" value="" required> 
                                        </div>
                                        <h5 style="margin: 0;">Giới tính</h5>
                                        <div class="table__sex">
                                            <div class="table__sex-male">
                                                <i class="fa fa-male" aria-hidden="true"></i>
                                                <input name="sex" type="radio" value="nam" required> 
                                            </div>
                                            <div class="table__sex-female">
                                                <i class="fa fa-female" aria-hidden="true"></i>
                                                <input name="sex" type="radio" value="nữ" required>
                                            </div>  
                                        </div>
                                        <div class="table__reg">
                                            <input class="table__reg-submit" type="submit" value="đăng ký">
                                        </div>
